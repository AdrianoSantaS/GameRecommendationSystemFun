<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Client Details</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		.back-btn {
			margin-bottom: 20px;
		}

		.title-container {
			margin-bottom: 20px;
		}

		.error-message {
			color: red;
			font-size: 0.9em;
		}
	</style>
</head>

<body>

	<div class="container">

		<button class="btn btn-secondary mt-4" onclick="goBack()">
			<i class="fas fa-arrow-left"></i> Back
		</button>

		<h2 class="mt-4 mb-4">Client Details</h2>

		<!-- Client Information Form -->
		<div class="card mb-4">
			<div class="card-body">
				<h5 class="card-title">Registration Data</h5>

				<form th:action="@{'/clients/save'}" th:object="${client}" method="post">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" 
							th:field="*{name}" required maxlength="50" 
							placeholder="Enter client name">
						<p th:if="${#fields.hasErrors('name')}" class="error-message">
							Field 'Name' must be filled
						</p>
					</div>

					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone" name="phone" 
							th:field="*{phone}" required pattern="^\\+?[0-9 ]{7,15}$" 
							placeholder="Enter phone number (e.g., +123456789)">
						<p th:if="${#fields.hasErrors('phone')}" class="error-message">
							Field 'Phone' must be filled
						</p>
					</div>

					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" name="address" 
							th:field="*{address}" required maxlength="100" 
							placeholder="Enter address">
						<p th:if="${#fields.hasErrors('address')}" class="error-message">
							Field 'Address' must be filled
						</p>
					</div>

					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

		<script th:inline="javascript">
			function goBack() {
				window.history.back();
			}
		</script>

	</div>

</body>

</html>
